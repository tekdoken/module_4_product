<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/create.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="/create">  <button  class="btn btn-primary">create product</button></a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table table-bordered">
    <tr>
        <td>Id</td>
        <td>Productname</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Color</td>
        <td>Category</td>
        <td>Action</td>
    </tr>
    <th:block th:each="pro:${products}">
        <tr>
            <td th:text="${pro.id}"></td>
            <td th:text="${pro.name}"></td>
            <td th:text="${pro.price}"></td>
            <td th:text="${pro.quantity}"></td>
            <td th:text="${pro.color}"></td>
            <td th:text="${pro.category.name}"></td>
            <td th:text="${pro.category.name}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
