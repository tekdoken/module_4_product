<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/create :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${product}">
    <h1>Create Product</h1>
    <input th:type="hidden" type="text" class="form-control" th:field="*{id}">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Quantity</label>
        <input type="number" class="form-control" th:field="*{quantity}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Color</label>
        <input type="text" class="form-control" th:field="*{color}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
    </div>
    <select th:field="*{category}" class="form-select" aria-label="Disabled select example">
        <option th:each="p:${category}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <hr>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/"><input type="button" value="back" class="btn btn-secondary"></input></a>
</form>
</body>
</html>
